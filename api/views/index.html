<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <form >
        <input type="text" name="key" placeholder="id" id="id">
        <input type="text" name="rtmp" placeholder="url" id="url">
        <button id="sub"  onclick="send_()" type="submit">submit </button>
    </form>
<script>
function send_(){
var key = document.getElementById("id").value
var rtmp = document.getElementById("url").value
var url = "http://127.0.0.1:3000/api/streaming"
var xhr = new XMLHttpRequest();
xhr.open("POST", url, true);
xhr.setRequestHeader('Content-Type', 'application/json');
xhr.send(JSON.stringify({
    key: key,
    rtmp:rtmp
}));
}
</script>
</body>
</html>
